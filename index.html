<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il grid sistem</h1>

    <!--CREARE TRE COLONNE DI UGUALI DIMENSONI-->
    <h2 class="text-center">ESERCIZIO 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4 p-3 bg-primary border border-black text-white">
          1
        </div>
        <div class="col-md-4 p-3 bg-primary border border-black text-white">
          2
        </div>
        <div class="col-md-4 p-3 bg-primary border border-black text-white">
          3
        </div>
      </div>
    </div>

    <!--MOBILE/TABLET IN DISPOSTE ACCANTO , DESKTOP DISPSOSTE UNA SOTTO LALTRA-->
    <h2 class="text-center">ESERCIZIO 2</h2>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12 col-sm-12 col-lg-4 p-3 bg-warning border border-black text-white"
        >
          1
        </div>
        <div
          class="col-md-12 col-sm-12 col-lg-4 p-3 bg-warning border border-black text-white"
        >
          2
        </div>
        <div
          class="col-md-12 col-sm12 col-lg-4 p-3 bg-warning border border-black text-white"
        >
          3
        </div>
      </div>
    </div>

    <!--PRIMO STEP RIMANGONO TUTTE ACCANTO MENTRE NEGLI ALTRI STEP SI  DISTRIBUISCONO IN BASE ALLO SPAZIO-->
    <h2 class="text-center">ESERCIZIO 3</h2>
    <div class="container">
      <div class="row">
        <div class="col-4 p-3 bg-success border border-black text-white">1</div>
        <div class="col-4 p-3 bg-success border border-black text-white">2</div>
        <div class="col-4 p-3 bg-success border border-black text-white">3</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 p-3 bg-success border border-black text-white">
          4
        </div>
        <div class="col-sm-4 p-3 bg-success border border-black text-white">
          5
        </div>
        <div class="col-sm-4 p-3 bg-success border border-black text-white">
          6
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 p-3 bg-success border border-black text-white">
          7
        </div>
        <div class="col-md-4 p-3 bg-success border border-black text-white">
          8
        </div>
        <div class="col-md-4 p-3 bg-success border border-black text-white">
          9
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 p-3 bg-success border border-black text-white">
          10
        </div>
        <div class="col-lg-4 p-3 bg-success border border-black text-white">
          11
        </div>
        <div class="col-lg-4 p-3 bg-success border border-black text-white">
          12
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xl-4 p-3 bg-success border border-black text-white">
          13
        </div>
        <div class="col-xl-4 p-3 bg-success border border-black text-white">
          14
        </div>
        <div class="col-xl-4 p-3 bg-success border border-black text-white">
          15
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xxl-4 p-3 bg-success border border-black text-white">
          16
        </div>
        <div class="col-xxl-4 p-3 bg-success border border-black text-white">
          17
        </div>
        <div class="col-xxl-4 p-3 bg-success border border-black text-white">
          18
        </div>
      </div>
    </div>

    <!--2 COLONNE GRANDI E UNA PICCOLA AL CENTRO-->
    <h2 class="text-center">ESERCIZIO 4</h2>
    <div class="container">
      <div class="row">
        <div class="col-xl-3 p-3 bg-danger border border-black text-white">
          1
        </div>
        <div class="col-xl-6 p-3 bg-danger border border-black text-white">
          2
        </div>
        <div class="col-xl-3 p-3 bg-danger border border-black text-white">
          3
        </div>
      </div>
    </div>

    <!--UNA COLONNA PICCOLA E UNA GRRANDE E IN QUELLA GRANDE ALTRE DUE SOTTO COLONNE CHE SI ADATTANO-->
    <h2 class="text-center">ESERCIZIO 5</h2>
    <div class="container">
      <div class="row">
        <div class="col-xl-4 p-3 bg-info border border-black text-white">1</div>
        <div class="col-xl-8 p-3 bg-info border border-black text-white">
          <p>2</p>
          <div class="row">
            <div
              class="col-xl-6 p-3 bg-dark-subtle border border-black text-white"
            >
              colum-2
            </div>
            <div
              class="col-xl-6 p-3 bg-dark-subtle border border-black text-white"
            >
              colum-2
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--DUE COLONNE UGUALI MA LA SECONDA LASCIA SPAZIO DI DUE POSIZIONI -->
    <h2 class="text-center">ESERCIZIO 6</h2>
    <div class="container">
      <div class="row">
        <div class="col-xl-5 p-3 bg-dark border border-black text-white">1</div>
        <div
          class="col-xl-5 offset-xl-2 p-3 bg-dark border border-black text-white"
        >
          2
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
